<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../src/reset.css">
    <link rel="stylesheet" href="../src/style.css">

    <script src="main.js" defer></script>

    <title>Weather App</title>
</head>
<body>
    
    <div class="container">
        <div class="input-container">
            <input type="text" id="location-input" placeholder="Enter a city.">
            <div id="location-results"></div>
        </div>
        
        <div class="forecast">
            
            <div class="location-container">
                <h2 id="city-name">City Name</h2>
                <h3 id="region-country">Region, Country</h3>
            </div>
            
            <div class="weather-container">
                <div id="weather-icon"></div> <!-- TODO: Replace this with image -->
                <div id="temperature">XXX  <sup>Â°F</sup> </div>
                <div class="weather-details">
                    <p id="precipitation">Precipitation: XX%</p>
                    <p id="humidity">Humidity: XX%</p>
                    <p id="wind">Wind: X mph</p>
                </div>
            </div>
            <div class="extra-details">
                <p id="description">Mostly sunny</p>
                <p id="weekday">Wednesday</p>
            </div>
        </div>

    </div>
</body>
</html>
